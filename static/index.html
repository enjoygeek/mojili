<!DOCTYPE html>

<html>
	<head>
		<title>Moji.li</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- CDN plz no -->
        <link href="http://cdn.staticfile.org/emoji/0.2.2/emoji.css" rel="stylesheet" type="text/css" />

        <link href="content/lib/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="content/mojili.css">


        <script type="text/javascript" src="js/lib/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="js/lib/bootstrap.min.js"></script>
        <script type="text/javascript" src="http://cdn.staticfile.org/emoji/0.2.2/emoji.js"></script>

        <script type="text/javascript" src="js/polyfill.js" ></script>
	</head>

	<body>
        <div id="wrap">
            <div class="container">
                <h1 id="titleHeader">Moji.li <small>URL Shortner</small></h1>
                <br>

                <div class="row">
                    <div class="well vertical-center">
                        <form id="mojiliForm">
                            <div class="form-group">
                                <small style="color: red" id="errorMessage" class="hidden">Please enter a valid URL (Did you include 'http://'?)</small>
                                <div class="input-group">
                                    <input id='url' type="text" class="form-control" onkeyup="onURLChange()" placeholder="Enter URL to shorten">
                                    <span class="input-group-btn">
                                        <button class='btn btn-primary' id="submitButton" type="submit" disabled>Shorten</button>
                                    </span>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="alert hidden" id="result" role="alert">
                </div>
            </div>
        </div>

        <div id="footer">
            <div class="container">
                <p class="text-muted">By <a href="https://twitter.com/ryankurte">@ryankurte</a>, <a href="https://twitter.com/peabnuts123">@peabnuts123</a></p>
            </div>
        </div>

        <script type="text/javascript" src="js/mojili.js"></script>
    </body>
</html>
